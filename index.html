<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mikesy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='http://fonts.googleapis.com/css?family=Lora|Open+Sans:700,600,400|Oxygen' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles/vendor/normalize.css">
  <link rel="stylesheet" href="styles/main.css">
  <!-- <meta name="viewport" content="width=720, initial-scale=1"> -->
</head>
<body>

  <div class="container">
    <header>
      <nav>
        <div class="nav-left">
          <h2 class='logo'>Mikesy</h2>
            <input type="search">
            <button class="search">Search</button>
            <button class="browse">Browse<span>&#9660;</span></button>
        </div>

        <div class="nav-right">
          <a href="#">Register</a>
          <button>Sign In</button>
          <figure>
            <a href="#"><img src="images/cart.png" alt="shopping cart">
            <figcaption>Cart</figcaption></a>
          </figure>
        </div>
      </nav>

    </div>
  </header>
  <section>
    <aside>
      <h5>Show results for:</h5>
      <ul class="sidebar">
        <br>
        <a href="#" class="ul-heading">All categories</a>
        <br>
        <br>
      </ul>
      <h5>Refine your search</h5>
      <div class="refine">
        <div class="break">
          <h5>Item Type</h5>
            <input type="radio" class="fm1" checked><label class="item">All Items</label> <br>
            <input type="radio" class="fm1"><label class="item">Handmade</label><br>
            <input type="radio" class="fm1"><label class="item">Vintage</label><br>
        </div>
        <div class="break">
          <h5>Price</h5>
            <input type="text" placeholder="Low" class="value"></input>
            <span class="value-p"><p>to</p></span>
            <input type="text" placeholder="High" class="value"></input>
            <button class="load">&#9654;</button>
        </div>
        <div class="break">
          <h5>Filter by Color</h5>
            <button class="box box1"></button>
            <button class="box box2"></button>
            <button class="box box3"></button>
            <button class="box box4"></button>
            <button class="box box5"></button>
            <button class="box box6"></button>
            <button class="box box7"></button>
            <button class="box box8"></button>
        </div>
        <div class="break">
          <h5>Ordering Options</h5>
            <input type="checkbox" class="fm2" checked="checked"><label class="item">Accepts Etsy Gift Cards</label><br>
            <input type="checkbox" class="fm2"><label class="item">Customizable</label><br>
        </div>
        <div class="break">
          <h5>Shop Location</h5>
            <input type="radio" class="fm3" checked="checked"><label class="item">Anywhere</label><br>
            <input type="radio" class="fm3"><label class="item">United States</label><br>
            <p><a href="#">Choose a custom location</a></p>
        </div>
        <div class="break">
          <h5>Ship To</h5>
            <select class="dropdown">
              <option value="AF">Afghanistan</option>
              <option value="AX">Ã…land Islands</option>
              <option value="AL">Albania</option>
              <option value="DZ">Algeria</option>
              <option value="AS">American Samoa</option>
              <option value="AD">Andorra</option>
              <option value="AO">Angola</option>
              <option value="AI">Anguilla</option>
              <option value="AQ">Antarctica</option>
              <option value="AG">Antigua and Barbuda</option>
              <option value="AR">Argentina</option>
              <option value="AM">Armenia</option>
              <option value="AW">Aruba</option>
              <option value="AU">Australia</option>
              <option value="AT">Austria</option>
              <option value="BS">Bahamas</option>
              <option value="AE">United Arab Emirates</option>
              <option value="GB">United Kingdom</option>
              <option value="US" selected="selected">United States</option>
              <option value="UM">United States Minor Outlying Islands</option>
              <option value="UY">Uruguay</option>
              <option value="VU">Vanuatu</option>
              <option value="VE">Venezuela, Bolivarian Republic of</option>
              <option value="VN">Viet Nam</option>
              <option value="VG">Virgin Islands, British</option>
              <option value="VI">Virgin Islands, U.S.</option>
              <option value="WF">Wallis and Futuna</option>
              <option value="EH">Western Sahara</option>
              <option value="YE">Yemen</option>
              <option value="ZM">Zambia</option>
              <option value="ZW">Zimbabwe</option>
            </select>
        </div>
      </div>
    </aside>

    <article>
      <ul>
        <li class="left"><a href="$">All categories</a><h5 class="criteria"> ></h5></li>
        <li class="right">Sort by: <a href="#">Relevancy<span class="down">&#9660;</span></a></li>
      </ul>
      <ul class="listing">
      </ul>
    </article>

  </section>

  </div>


  <script src="scripts/vendor/jquery.min.js"></script>
  <!-- switch by changing commented script tag to swap out page data -->
  <!-- <script src="scripts/items.js"></script> -->
  <!-- <script src="scripts/cooking.js"></script> -->
  <script src="scripts/other.js"></script>
  <script src="scripts/main.js"></script>

</body>
</html>
